<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Simple Calculator</h1>

    <section class="top">
      <button class="btn plus" value="+">+</button>
      <button class="btn minus" value="-">-</button>
      <button class="btn multiply" value="*">*</button>
      <button class="btn divide" value="/">/</button>
    </section>
    <section class="down">
      <input type="number" class="n1" />
      <label class="change">+</label>
      <input type="number" class="n2" />
      <button class="equal">=</button>
      <label class="result"></label>
    </section>
    <script src="script.js"></script>
  </body>
</html>
